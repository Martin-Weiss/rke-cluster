mirrors:
  docker.io:
    endpoint:
      - "https://%%REGISTRY%%/%%STAGE%%/docker.io"
  quay.io:
    endpoint:
      - "https://%%REGISTRY%%/%%STAGE%%/quay.io"
  gcr.io:
    endpoint:
      - "https://%%REGISTRY%%/%%STAGE%%/gcr.io"
configs:
  "%%REGISTRY%%":
    auth:
      username: %%USERNAME%% # this is the registry username
      password: %%PASSWORD%% # this is the registry password
    tls:
      ca_file: /etc/ssl/ca-bundle.pem
