apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  jobImage: registry01.suse:5000/rke-prod/docker.io/rancher/klipper-helm:v0.4.3-build20210225
  chart: https://rancher.suse:9345/static/charts/cert-manager-v1.3.0.tgz
  targetNamespace: cert-manager
  valuesContent: |-
    global:
      podSecurityPolicy:
        enabled: true
    installCRDs: true
    replicaCount: 1
    image:
      repository: registry01.suse:5000/rke-prod/quay.io/jetstack/cert-manager-controller
    webhook:
      replicaCount: 3
      image:
        repository: registry01.suse:5000/rke-prod/quay.io/jetstack/cert-manager-webhook
    cainjector:
      replicaCount: 3
      image:
        repository: registry01.suse:5000/rke-prod/quay.io/jetstack/cert-manager-cainjector
