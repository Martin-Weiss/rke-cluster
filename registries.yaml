mirrors:
  docker.io:
    endpoint:
      - "https://%%REGISTRY%%/v2/"
    rewrite:
      "(.*)": "%%STAGE%%/docker.io/$1"
  quay.io:
    endpoint:
      - "https://%%REGISTRY%%/v2/"
    rewrite:
      "(.*)": "%%STAGE%%/quay.io/$1"
  gcr.io:
    endpoint:
      - "https://%%REGISTRY%%/v2/"
    rewrite:
      "(.*)": "%%STAGE%%/gcr.io/$1"
configs:
  "%%REGISTRY%%":
    auth:
      username: %%USERNAME%% # this is the registry username
      password: %%PASSWORD%% # this is the registry password
    tls:
      ca_file: /etc/ssl/ca-bundle.pem
