mirrors:
  %%VIRTUAL_REGISTRY%%:
    endpoint:
      - "https://%%REGISTRY%%/v2/"
      - "https://%%REGISTRY2%%/v2/"
    rewrite:
      "(.*)": "/$1"
  docker.io:
    endpoint:
      - "https://%%REGISTRY%%/v2/"
      - "https://%%REGISTRY2%%/v2/"
    rewrite:
      "^(?:library|)(.*)": "%%STAGE%%/docker.io/$1"
  quay.io:
    endpoint:
      - "https://%%REGISTRY%%/v2/"
      - "https://%%REGISTRY2%%/v2/"
    rewrite:
      "(.*)": "%%STAGE%%/quay.io/$1"
  gcr.io:
    endpoint:
      - "https://%%REGISTRY%%/v2/"
      - "https://%%REGISTRY2%%/v2/"
    rewrite:
      "(.*)": "%%STAGE%%/gcr.io/$1"
  k8s.gcr.io:
    endpoint:
      - "https://%%REGISTRY%%/v2/"
      - "https://%%REGISTRY2%%/v2/"
    rewrite:
      "(.*)": "%%STAGE%%/k8s.gcr.io/$1"
  registry.opensource.zalan.do:
    endpoint:
      - "https://%%REGISTRY%%/v2/"
      - "https://%%REGISTRY2%%/v2/"
    rewrite:
      "(.*)": "%%STAGE%%/registry.opensource.zalan.do/$1"
  registry.suse.com:
    endpoint:
      - "https://%%REGISTRY%%/v2/"
      - "https://%%REGISTRY2%%/v2/"
    rewrite:
      "(.*)": "%%STAGE%%/registry.suse.com/$1"
  registry.opensuse.org:
    endpoint:
      - "https://%%REGISTRY%%/v2/"
      - "https://%%REGISTRY2%%/v2/"
    rewrite:
      "(.*)": "%%STAGE%%/registry.opensuse.org/$1"
  registry.rancher.com:
    endpoint:
      - "https://%%REGISTRY%%/v2/"
      - "https://%%REGISTRY2%%/v2/"
    rewrite:
      "(.*)": "%%STAGE%%/registry.rancher.com/$1"

configs:
  "%%REGISTRY%%":
    auth:
      username: %%USERNAME%% # this is the registry username
      password: %%PASSWORD%% # this is the registry password
    tls:
      ca_file: /etc/ssl/ca-bundle.pem
  "%%REGISTRY2%%":
    auth:
      username: %%USERNAME2%% # this is the registry username
      password: %%PASSWORD2%% # this is the registry password
    tls:
      ca_file: /etc/ssl/ca-bundle.pem

