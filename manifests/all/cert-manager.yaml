apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  jobImage: %%REGISTRY%%/%%STAGE%%/docker.io/rancher/klipper-helm:v0.4.3
  chart: https://%%CLUSTER%%.%%DOMAIN%%:9345/static/charts/cert-manager-v1.4.0.tgz
  targetNamespace: cert-manager
  valuesContent: |-
    global:
      podSecurityPolicy:
        enabled: true
    installCRDs: true
    replicaCount: 1
    image:
      repository: %%REGISTRY%%/%%STAGE%%/quay.io/jetstack/cert-manager-controller
    webhook:
      replicaCount: 3
      image:
        repository: %%REGISTRY%%/%%STAGE%%/quay.io/jetstack/cert-manager-webhook
    cainjector:
      replicaCount: 3
      image:
        repository: %%REGISTRY%%/%%STAGE%%/quay.io/jetstack/cert-manager-cainjector

