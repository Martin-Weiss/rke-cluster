apiVersion: v1
kind: Namespace
metadata:
  name: nfs-subdir-external-provisioner
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: nfs-subdir-external-provisioner
  namespace: kube-system
spec:
  jobImage: %%REGISTRY%%/%%STAGE%%/docker.io/rancher/klipper-helm:v0.4.3
  chart: https://%%CLUSTER%%.%%DOMAIN%%:9345/static/charts/nfs-subdir-external-provisioner-v4.0.6.tgz
  targetNamespace: nfs-subdir-external-provisioner
  valuesContent: |-
    replicaCount: 3
    strategyType: Recreate
    
    image:
      repository: %%REGISTRY%%/%%STAGE%%/gcr.io/k8s-staging-sig-storage/nfs-subdir-external-provisioner
      #      tag: v4.0.1
      pullPolicy: IfNotPresent
    
    nfs:
      server: nfs01.suse
      path: /srv/nfs/%%CLUSTER%%
      mountOptions:
    
    # For creating the StorageClass automatically:
    storageClass:
      create: true
    
      # Set a provisioner name. If unset, a name will be generated.
      # provisionerName:
    
      # Set StorageClass as the default StorageClass
      # Ignored if storageClass.create is false
      defaultClass: false
    
      # Set a StorageClass name
      # Ignored if storageClass.create is false
      name: nfs-client
    
      # Allow volume to be expanded dynamically
      allowVolumeExpansion: true
    
      # Method used to reclaim an obsoleted volume
      reclaimPolicy: Delete
    
      # When set to false your PVs will not be archived by the provisioner upon deletion of the PVC.
      archiveOnDelete: true
    
      # If it exists and has 'delete' value, delete the directory. If it exists and has 'retain' value, save the directory.
      # Overrides archiveOnDelete.
      # Ignored if value not set.
      onDelete:
    
      # Specifies a template for creating a directory path via PVC metadata's such as labels, annotations, name or namespace.
      # Ignored if value not set.
      pathPattern:
    
      # Set access mode - ReadWriteOnce, ReadOnlyMany or ReadWriteMany
      accessModes: ReadWriteOnce
    
    leaderElection:
      # When set to false leader election will be disabled
      enabled: true
    
    ## For RBAC support:
    rbac:
      # Specifies whether RBAC resources should be created
      create: true
    
    # If true, create & use Pod Security Policy resources
    # https://kubernetes.io/docs/concepts/policy/pod-security-policy/
    podSecurityPolicy:
      enabled: true
    
    ## Set pod priorityClassName
    # priorityClassName: ""
    
    serviceAccount:
      # Specifies whether a ServiceAccount should be created
      create: true
    
      # The name of the ServiceAccount to use.
      # If not set and create is true, a name is generated using the fullname template
      name:
    
    resources: {}
      # limits:
      #  cpu: 100m
      #  memory: 128Mi
      # requests:
      #  cpu: 100m
      #  memory: 128Mi
    
    nodeSelector: {}
    
    tolerations: []
    
    affinity: {}
    
